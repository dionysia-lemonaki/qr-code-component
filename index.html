<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Component</title>
    <link rel="stylesheet" href="/style.css" />
    <meta name="author" content="Dionysia Lemonaki" />
    <meta
      name="description"
      content="Dionysia Lemonaki's solution to Frontend Mentor's QR code component challenge"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
  </head>
  <body>
    <main>
      <h1 class="sr-only">QR code component</h1>
      <article class="card flex-col" aria-labelledby="frontend-mentor-qr-code">
        <img
          src="/assets/images/image-qr-code.png"
          alt="QR code to frontendmentor.io"
          width="288"
          height="288"
          class="card__image"
        />
        <div class="card__content flex-col">
          <h2 class="card__title text-preset-1" id="frontend-mentor-qr-code">
            Improve your front-end skills by building projects
          </h2>
          <p class="card__description text-preset-2">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </article>
    </main>
  </body>
</html>
